<!DOCTYPE html>
<html lang="en">

        <title>Belajar Javascrsipt</title>

    <body>
        <h1>Tutorial Javascipt untuk Pemula</h1>
        <div id="hasil-output"></div>

        <script>
            // membuat objek elemen
